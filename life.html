    <!--照片墙区域-->
    <div class="photos">
        <!-- 学校区域 -->
        <div class="container">
            <span>学校剪影</span>
            <div class="photos-area">
                <div class="single-photo">
                    <img src="./images/school1.jpg" alt="">
                </div>
                <div class="single-photo">
                    <img src="./images/school2.jpg" alt="">

                <div class="single-photo">
                    <img src="./images/school3.jpg" alt="">

            </div>
        </div>
        <!-- 课余生活区域 -->
        <div class="container">
            <span>课余生活</span>
            <div class="photos-area">
                <div class="single-photo">
                    <img src="./images/school4.jpg" alt="">
                </div>
                <div class="single-photo">
                    <img src="./images/school5.jpg" alt="">

                    <img src="./images/school9.jpg" alt="">

    </div>
    <!-- 投稿表单 -->
    <div class="send">
        <span>欢迎投稿</span>
        <form action="get">
            <div id="name" class="short-input">
                您的名字：<input type="text" width="100">
            </div>
            <div id="email" class="short-input">
                您的邮箱：<input type="text">
            </div>
            <div id="pname" class="short-input">
                您的照片名：<input type="text">
            </div>
            <div id="commond" class="long-input">
                <textarea name="" id="discript" cols="45" rows="2" placeholder="您的照片描述"></textarea>
            </div>
            <div id="upload" class="upload">
                上传照片：<input type="file">
            </div>
            <div class="submit">
                <button type="submit">提交</button>
            </div>
        </form>
